<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/code.svg">
    <link rel="stylesheet" href="./css_portfolio/main.css">
    <title>Portafolio LESG</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#experiencia">Experiencia</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#">Contacto</a>
                <ul class="submenu">
                        <li><a href="#"><img src="./img/mail.svg" alt="email">Email</a></li>
                        <li><a href="#"><img src="./img/linkedin-1-svgrepo-com.svg" alt="linkedin">LinkedIn</a></li>
                        <li><a href="#"><img src="./img/whatsapp-svgrepo-com.svg" alt="whatsapp">Whatsapp</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section class="quick-review">
                <img src="./img/LESG.png" alt="fotoLESG">
                <div class="quick-info">
                    <div class="exp-front">
                        <p>Front</p>
                    </div>
                    <div class="redes">
                        <nav>
                            <a href="#"><img src="./img/mail.svg" alt="email" class="icon">Email</a>
                            <a href="#"><img src="./img/linkedin-1-svgrepo-com.svg" alt="linkedin" class="icon">LinkedIn</a>
                            <a href="#"><img src="./img/whatsapp-svgrepo-com.svg" alt="whatsapp" class="icon">Whatsapp</a>
                            </nav>
                        </div>
                </div>
                    <div class="tecnology">
                        <p>Tecnologías utilizadas en el portafolio
                            <img src="./img/html.svg" alt="html">
                            <img src="./img/css.svg" alt="css">
                            <img src="./img/sass.svg" alt="sass">
                            <img src="./img/js.svg" alt="js">
                        </p>
                        <p>Tecnologías aprendidas
                            <img src="./img/html.svg" alt="html">
                            <img src="./img/css.svg" alt="css">
                            <img src="./img/sass.svg" alt="sass">
                        </p>
                        <p>Tecnologías en aprendizaje
                            <img src="./img/js.svg" alt="js">
                            <img src="./img/git.svg" alt="git">
                        </p>
                        <p>Tecnologías por aprender
                            <img src="./img/nodejs.svg" alt="nodejs">
                            <img src="./img/react.svg" alt="react">
                            <img src="./img/jquery.svg" alt="jquery">
                            <img src="./img/redux.svg" alt="redux">
                            <img src="./img/ts.svg" alt="typescript">
                            <img src="./img/jest.svg" alt="jest">
                        </p>
                        </div>
            </section>
            <section class="experience" id="exp">
                <div>
                    <h2>Experiencia</h2>
                </div>
            </section>
            <section class="about" id="sobre-mi">
                <div>
                    <h2>Sobre mí</h2>
                </div>
            </section>
            <section class="proyects" id="proyectos">
                <div>
                    <h2>Proyectos</h2>
                </div>
            </section>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
